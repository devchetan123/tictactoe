<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div id="container" >
        <div class="mainBox" >
            <div  class="outerBox top-border left-border"></div>
            <div class="outerBox top-border"></div>
            <div class="outerBox top-border right-border"></div>
            <div class="outerBox left-border"></div>
            <div class="outerBox "></div>
            <div class="outerBox right-border"></div>
            <div class="outerBox left-border btm-border"></div>
            <div class="outerBox btm-border "></div>
            <div class="outerBox btm-border right-border"></div>
        </div>
        <div id="info" >
            <h2>Welcome To Tic Tac Toe</h2>
            <div id="infoDiv" ></div>
            <button id="resetBtn" >RESET</button>
            
        </div>
    </div>

    <div id="footer" >
        <p>Tic Tac Toe Game Developed By <a href="https://github.com/devchetan123" >Chetan</a></p>
    </div>
</body>

<script src="tictactoe.js" ></script>
</html>
